<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5038/5038319.png">
    <link rel="stylesheet" type="text/css" href="styles.css" id="css_file">
    <title>ESPNCricInfo Reincarnated</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="logo">
        <p>ESPN CricInfo</p>
    </div>
    <div class="general_align">
        <button onclick="toUpdates()" class="b1" id="Updates">Updates</button>
        <button onclick="toPlayers()" class="b1" id="Players">Players</button>
        <button onclick="toTeams()" class="b1" id="Teams">Teams</button>
        <button onclick="toMatches()" class="b1" id="Matches">Matches</button>
        <button onclick="toSeries()" class="b1" id="Series">Series</button>
        <button onclick="toAdmin()" class="b1" id="Admin">Admin</button>
        <button onclick="switchMode()" class="b1" id="SwitchMode">Theme</button>
        
    </div>

    <div id="SignInFormTable">
        <label for="username" id="input_creds" style="font-size: larger;">
            Username: <input type="text" id="username" class="input_creds" placeholder="@ahmedembeddedx">
        </label>
        <label for="password" id="input_creds"style=" font-size: larger;">
            Password: <input type="password" id="password" class="input_creds" placeholder="*********">
        </label>
        <div style="padding-right: 100px;">
            <button class="b2", onclick="checkCredentials()">
                Log In
            </button>
        </div>
        <div id="loginStatus"></div>
    </div>
    <br>
    <br>
    <hr>
    <footer>
        <p>ESPNCricInfo Reincarnated</p>
        <p>Copyright 2024. All Rights Reserved.</p>
        <a href="https://github.com/ahmedembeddedx"><img src="https://cdn-icons-png.freepik.com/512/919/919847.png?ga=GA1.1.1925836337.1709750745&" alt="" height="40"></a>
    </footer>

</body>
</html>
