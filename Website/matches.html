<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ESPNCricInfo Reincarnated</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="logo">
        <p>ESPN CricInfo</p>
    </div>
    <div class="general_align">
        <button onclick="toHome()" class="b1">Home</button>
        <button onclick="toPlayers()" class="b1">Players</button>
        <button onclick="toTeams()" class="b1">Teams</button>
        <button onclick="toMatches()" class="b1">Matches</button>
        <button onclick="toSeries()" class="b1">Series</button>
        <button onclick="toUpdates()" class="b1">Updates</button>
        <button onclick="toAdmin()" class="b1">Admin</button>
    </div>
    <h3>Matches Data</h3>
    <div id="FormTable">
        <!-- <div id="" class="displaytext" style="color: #282828; font-family: monospace;"></div> -->
        <table>
            <tr>
                <th>Match ID</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>Match Date</th>
                <th>Match Venue</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Pakistan</td>
                <td>India</td>
                <td>2024-10-10</td>
                <td>Dubai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>England</td>
                <td>Australia</td>
                <td>2024-10-11</td>
                <td>London</td>
            </tr>
            <tr>
                <td>3</td>
                <td>South Africa</td>
                <td>New Zealand</td>
                <td>2024-10-12</td>
                <td>Johannesburg</td>
            </tr>
        </table>

    </div>

    <br>
    <br>
    <hr>
    <footer>
        <p>ESPNCricInfo Reincarnated</p>
        <p>Copyright 2024. All Rights Reserved.</p>
        <a href="https://github.com/ahmedembeddedx"><img src="https://cdn-icons-png.freepik.com/512/919/919847.png?ga=GA1.1.1925836337.1709750745&" alt="" height="40"></a>
    </footer>


</body>
</html>
