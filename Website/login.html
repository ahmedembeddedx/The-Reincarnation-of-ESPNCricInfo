<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ESPNCricInfo Reincarnated</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="logo">
        <p>ESPN CricInfo</p>
    </div>
    <div class="general_align">
        <button onclick="toHome()" class="b1" id="Home">Home</button>
        <button onclick="toPlayers()" class="b1" id="Players">Players</button>
        <button onclick="toTeams()" class="b1" id="Teams">Teams</button>
        <button onclick="toMatches()" class="b1" id="Matches">Matches</button>
        <button onclick="toSeries()" class="b1" id="Series">Series</button>
        <button onclick="toUpdates()" class="b1" id="Updates">Updates</button>
        <button onclick="toAdmin()" class="b1" id="Admin">Admin</button>
    </div>

    <div id="SignInForm">
        <label for="username" id="input_creds">
            Username: <input type="text" id="username" class="input_creds" placeholder="@IbtehajAlvi">
        </label>
        <label for="password" id="input_creds">
            Password: <input type="password" id="password" class="input_creds" placeholder="*********">
        </label>
        <div style="padding-right: 100px;">
            <button class="b2", onclick="checkCredentials()">
                Log In
            </button>
        </div>
        <div id="loginStatus"></div>
    </div>
</body>
</html>
