<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>ESPNCricInfo Reincarnated</title>
    <script src="scripts.js"></script>
</head>
<body>
    <div id="logo">
        <p>ESPN CricInfo</p>
    </div>
    <div class="general_align">
        <button onclick="toHome()" class="b1">Home</button>
        <button onclick="toPlayers()" class="b1">Players</button>
        <button onclick="toTeams()" class="b1">Teams</button>
        <button onclick="toMatches()" class="b1">Matches</button>
        <button onclick="toSeries()" class="b1">Series</button>
        <button onclick="toUpdates()" class="b1">Updates</button>
        <button onclick="toAdmin()" class="b1">Admin</button>
    </div>
    <h3>Series Data</h3>

    <div id="FormTable">
        <!-- <div id=""  class="displaytext" style="color: #282828; font-family: monospace;">Loading...</div> -->
        <table>
            <tr>
                <th>Series ID</th>
                <th>Series Name</th>
                <th>Series Start Date</th>
                <th>Series End Date</th>
                <th>Series Venue</th>
            </tr>
            <tr>
                <td>1</td>
                <td>World Cup 2024</td>
                <td>2024-10-10</td>
                <td>2024-11-10</td>
                <td>Dubai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Asia Cup 2024</td>
                <td>2024-12-10</td>
                <td>2025-01-10</td>
                <td>India</td>
            </tr>
            <tr>
                <td>3</td>
                <td>PSL 2024</td>
                <td>2024-2-14</td>
                <td>2024-03-10</td>
                <td>Pakistan</td>
            </tr>

        </table>
    </div>

    <br>
    <br>
    <hr>
    <footer>
        <p>ESPNCricInfo Reincarnated</p>
        <p>Copyright 2024. All Rights Reserved.</p>
        <a href="https://github.com/ahmedembeddedx"><img src="https://cdn-icons-png.freepik.com/512/919/919847.png?ga=GA1.1.1925836337.1709750745&" alt="" height="40"></a>
    </footer>
</body>
</html>
